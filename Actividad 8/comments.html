<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style-comments.css">
        <title>Actividad 9 | Comentarios</title>
    </head>
    <body>
        <!--Barra de navegación-->
        <header>
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3 bg-dark">
                <div class="container">
                    
                    <!--Nombre del sitio a la izquierda-->
                    <a href="index.html" class="navbar-brand text-white">Cine Acme</a>
                    
                    <!--Botón hamburguesa-->
                    <button type="button" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!--Elementos del menú de navegación-->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="mx-auto"></div>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link text-white">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a href="comments.html" class="nav-link text-white">Comentarios</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="row pt-4">
                <div class="col-sm-6 ps-5 pb-3">
                    <div class="container pt-2">
                        <h2 class="pt-5">Queremos escucharte</h2>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control">
                            </div>
                            <label class="form-label">Película</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Ve las opciones de películas</option>
                                <option value="1">Uncharted</option>
                                <option value="2">Sing 2</option>
                                <option value="3">Blacklight</option>
                                <option value="4">Spider-Man: No Way Home</option>
                                <option value="5">Corazón De Fuego</option>
                                <option value="6">Moonfall</option>
                            </select>
                            <br>
                            <div class="mb-3">
                                <label class="form-label">Comentario</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6">
                    <img src="https://images.pexels.com/photos/2346001/pexels-photo-2346001.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="img-fluid" alt="Cinema">
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
