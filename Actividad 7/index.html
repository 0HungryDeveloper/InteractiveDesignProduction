<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Actividad 7</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-info">
                <div class="container-fluid">
                    <h1 class="text-light ps-4">Programador de citas médicas</h1>
                </div>
            </nav>
        </header>
        <main>
            <div class="row pt-4">
                <div class="col-sm-6 ps-5">
                    <form>
                        <h3>Datos personales</h3>
                        <br>
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número de teléfono</label>
                            <input type="tel" class="form-control" pattern="[2-9][0-9]{2}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dirección correo electrónico</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control">
                        </div>
                        <br>
                        <h3>Solicitud de cita</h3>
                        <br>
                        <label class="form-label">¿Cuál es el motivo de su visita?</label>
                        <input class="form-control" list="datalistOptions">
                        <datalist id="datalistOptions">
                            <option value="Revisión física anual">
                            <option value="Síntomas de resfriado o gripe">
                            <option value="Prueba de sangre">
                            <option value="Postoperatorio">
                        </datalist>
                        <br>
                        <label for="customRange2" class="form-label">Nivel de dolor actual</label>
                        <br>
                        <p><small>0 no hay dolor, 10 es el peor dolor imaginable</small></p>
                        <input type="range" class="form-range" min="0" max="10" step=".5" value="5" id="customRange2">
                        <br>
                        <br>
                        <div class="mb-3">
                            <label class="form-label">Fecha preferida</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label class="form-label">Hora preferida</label>
                            <input type="time" class="form-control" min="08:00" max="18:00" step="600" required>
                        </div>
                        <br>
                        <p class="text-end">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </p>
                    </form>
                </div>
                <div class="col-sm-6">
                    <img width="100%" height="100%" src="https://images.pexels.com/photos/4167541/pexels-photo-4167541.jpeg?cs=srgb&dl=pexels-anna-shvets-4167541.jpg&fm=jpg" alt="Doctor">
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
