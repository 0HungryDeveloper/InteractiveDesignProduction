<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Login App</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-dark">
            <div class="container">
              <h2 class="text-light">Actividad 6</h2>
            </div>
        </nav>
        <div class="row">
            <div class="col-sm-6">
                <div class="pt-5 ps-5">
                    <h1 class="text-center">Inicia sesión con tus credenciales</h1>
                    <form method="POST" action="#">
                        <div class="mb-3 pt-5">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" >
                        </div>
                        <div class="mb-3 pt-4">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control">
                        </div> 
                        <br>
                        <p class="text-center"><a href="#">¿Olvídaste tu contraseña?</a></p><br>
                        <p class="text-end">
                            <button type="submit" class="btn btn-success">Iniciar sesión</button>
                        </p>
                    </form>
                </div>
            </div>
            <div class="col-sm-6">
                <img class="img-fluid" src="https://images.pexels.com/photos/1325661/pexels-photo-1325661.jpeg?cs=srgb&dl=pexels-jopwell-1325661.jpg&fm=jpg" alt="Golf">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
